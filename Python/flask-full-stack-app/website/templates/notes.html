{% extends "base.html" %}

{% block title %} Notes {% endblock %}

{% block content %}

<div class="container max-w-4xl px-6 py-10 mx-auto" xmlns="http://www.w3.org/1999/html">

    <h1 class="text-4xl font-semibold text-center text-gray-800 white:text-dark">Modification de la note "{{
        note.titre }}"</h1>


    <div class="mt-12 space-y-8">
        <div class="border-2 border-gray-300 rounded-lg">
            <button class="flex items-center justify-between w-full p-8">
                <h1 class="font-semibold text-gray-700 white:text-dark">
                    <label for="titre" class="sr-only">Titre</label>

                    <input id="titre"
                           name="titre"
                           class="appearance-none rounded relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
                           type="text"
                           required
                           placeholder="Titre"
                    />
                </h1>

                <span class="text-gray-400 bg-gray-200 rounded-full">
                            <a class="col-span-3 px-4 py-5 px-6 font-medium text-indigo-600 hover:text-indigo-500"
                               href="/notes">Update</a>
                        </span>
            </button>

            <hr class="border-gray-300">

            <p class="p-8 text-sm text-gray-500 dark:text-gray-300">
                <label for="description" class="sr-only">Description</label>

                <textarea id="description"
                          name="description"
                          class="appearance-none rounded relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
                          required
                          placeholder="Nouvelle description">
                </textarea>

            </p>

        </div>
    </div>
</div>


{% endblock %}
