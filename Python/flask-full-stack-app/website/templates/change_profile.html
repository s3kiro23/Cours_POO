{% extends "base.html" %} {% block title %} Change profile {% endblock %} {% block
content %}

<div class="mx-12 my-12">
    <div>
        <div class="px-4 py-5 sm:px-6">
            <h3 class="text-lg font-medium text-gray-900">Nouvelles données pour votre profil</h3>
        </div>
    </div>
    <div class="md:grid md:grid-cols-3 md:gap-6">
        <div class="mt-5 md:mt-0 md:col-span-2">
            <form action="#" method="POST">
                <div class="shadow overflow-hidden sm:rounded-md">
                    <div class="px-4 py-5 bg-white sm:p-6">
                        <div class="grid grid-cols-6 gap-6">
                            <div class="col-span-6 sm:col-span-3">
                                <label for="nom" class="block text-sm font-medium text-gray-700">Nom</label>
                                <input type="text" name="nom" id="nom" autocomplete="nom"
                                       class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md"
                                       placeholder="{{ current_user.nom }}">
                            </div>

                            <div class="col-span-6 sm:col-span-3">
                                <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                                <input type="email" name="email" id="email" autocomplete="family-name"
                                       class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md"
                                       placeholder="{{ current_user.email }}">
                            </div>

                            <div class="col-span-3 lg:col-span-2">
                                <label for="secret_question" class="block text-sm font-medium text-gray-700">Question
                                    secrète</label>
                                <select id="secret_question"
                                        name="secret_question"
                                        required
                                        class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm">

                                    <option>-- Choisissez une question --</option>
                                    <option>Ville de naissance</option>
                                    <option>Premier chien</option>
                                    <option>Manga préféré</option>
                                </select>
                            </div>

                            <div class="col-span-3 lg:col-span-2">
                                <label for="secret_response" class="block text-sm font-medium text-gray-700">Réponse
                                    secrète</label>
                                <input type="text" name="secret_response" id="secret_response" autocomplete="text"
                                       class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md"
                                       placeholder="{{ current_user.secret_response }}">
                            </div>
                            <br>
                            <div class="col-span-3 lg:col-span-2">
                                <label for="password" class="block text-sm font-medium text-gray-700">Mot de
                                    passe</label>
                                <input type="password" name="password" id="password"
                                       autocomplete="password"
                                       class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md"
                                       >
                            </div>

                            <div class="col-span-6 sm:col-span-6 lg:col-span-2">
                                <label for="password2" class="block text-sm font-medium text-gray-700">Confirmez mot de
                                    passe</label>
                                <input type="password" name="password2" id="password2" autocomplete="password"
                                       class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
                            </div>
                        </div>
                    </div>
                    <div class="px-4 py-3 bg-gray-50 text-left sm:px-6">
                        <button type="submit"
                                class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                            Soumettre
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
